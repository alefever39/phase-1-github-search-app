<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <title>Document</title>
  <script src='js/index.js'></script>
  <link rel='stylesheet' href='index.css'/>
</head>
<body>
  <div id='main'>

    <h2>GitHub Search</h2>

    <form id='github-form'>
      <input id='search' type='text' name='search'>
      <input type='submit' name='submit'/>
      <fieldset>
        <legend>Select search type:</legend>
    
        <div>
          <input type="radio" id="user-search" name="searchType" value="user-search" checked>
          <label for="user-search">User Search</label>
        </div>
    
        <div>
          <input type="radio" id="repo-search" name="searchType" value="repo-search">
          <label for="repo-search">Repo Search</label>
        </div>
      </fieldset>
    </form>

    <div id='github-container'>
      <ul id='user-list'>

      </ul>

      <ul id='repos-list'>

      </ul>
    </div>

  </div>

</body>
</html>
